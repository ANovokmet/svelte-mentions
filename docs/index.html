<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>Svelte app</title>

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='SMention.css'>
	<style>
		.text-input {
			width: 800px;
				resize: none;
		}
	
		.dropdown {
			width: 800px;    
			box-sizing: border-box;
			border: 1px solid #ccc;
		}
	
		.dropdown.hidden {
			display: none;
		}
	
		.item:hover {
			background-color: rgba(234,234,234,1);
		}
	
		.item.selected {
			background-color: rgba(222,236,249,1);
		}
	
	
		.items {
			list-style: none;
			margin: 0;
			padding: 0;
		}
	
		.item {
			display: block;
			height: 40px;
		}
	
		.image {
			vertical-align: top;
			margin: 4px;
			float: left;
			height: 32px;
			width: 32px;
			border-radius: 16px;
		}
	
		.label {
			box-sizing: border-box;
			height: 40px;
			padding-bottom: 4px;
			padding-top: 4px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			word-wrap: normal;
		}
	
		.title {
			font-size: 12px;
			line-height: 12px;
			padding-top: 3px;
			padding-bottom: 2px;
		}
	
		.subtitle {
			font-size: 12px;
			color: rgba(0,0,0,.55);
			padding-bottom: 3px;
			line-height: 12px;
		}
	
		.results {
			padding: 4px;
			height: 24px;
			color: rgba(0,0,0,.55);
			font-size: 14px;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	Type e.g. "@A" or "#1"<br>
	<script src='SMention.js'></script>
	<script src='main.js'></script>
</body>
</html>
